<div class = "tasks">
        {% for project in projects %}
            <div class="card">
                <div class="card-content">
                <h3><a href="{% url 'project_view' project.pk %}" class="card-button">{{ project.name }}</a></h3>
                <p>Дата начала: {{ project.date_start }}</p>
                <p>Дата завершения: {{ project.date_end }}</p>
                <p>Автор:
                    {% for author in project.author.all %}
                        <a href="{% url 'accounts:detail' author.pk %}">{{ author }}</a>
                    {% endfor %}</p>
            </div>
        </div>
        {% endfor %}

    {% if is_paginated %}
        {% include 'partial/pagination.html' %}
    {% endif %}
</div>
